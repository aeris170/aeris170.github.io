      <script>
      </script>
      <script>
         let scene, camera, renderer, blackhole;

         function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 5000);
            camera.rotation.x = -Math.PI / 6;
            camera.position.y = 225;
            camera.position.z = 390;
            renderer = new THREE.WebGLRenderer({
               antialias: true,
               powerPreference: "high-performance",
               alpha: true,
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-div').appendChild(renderer.domElement);
            let loader = new THREE.GLTFLoader();
            loader.load('scene.gltf', function(gltf) {
               blackhole = gltf.scene.children[0];
               blackhole.position.y = -20;
               scene.add(gltf.scene);
               animate();
               fadeInOutStuff();
            });
         }

         function animate() {
            blackhole.rotation.z += 0.001;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
         }
      </script>
      <script>
         function fadeInOutStuff() {
            $(".slider").delay(1000).animate({
               top: '0px',
               opacity: '1',
            }, {
               duration: 1000,
               easing: 'swing',
            });
            $("#canvas-div").animate({
               opacity: '1',
            }, {
               duration: 1000,
               easing: 'swing',
            });
            $(".background-stripe").delay(1000).animate({
               opacity: '0.3',
            }, {
               duration: 1000,
               easing: 'swing',
            });
            $(".loader").delay(1000).fadeOut("slow");
            $(".slides").css("height", window.innerHeight - $(".event-horizon").height() - parseInt($(".event-horizon").css('marginTop')) - parseInt($(".event-horizon").css('marginBottom')));
            $(".background-filter").css("left", (window.innerWidth - $(".background-filter").width()) / 2);
            $("div.slides").children().css("height", $(".slides").height());
         };
      </script>
